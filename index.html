<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <meta charset="utf-8" />
    <title>Cult Of Scientology</title>
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="screen.css" />
    <link rel="stylesheet" href="#//basehold.it/22" />
  </head>
  <body>
    <header id="header">
      <h1> Muslim Community Center of Chicago Newsletter Sign-Up</h1>
    </header>
    <main id="content">
      <section id="Persuasion">
        <p>
          Would you like to learn more about the muslim community center? Sign up
          for our newsletter and never miss updates on prayer timings and educational lectures!
        </p>
      </section>
      <form method="get" action="#null" id="form" novalidate>
        <ol id="list">
          <li id ="name-get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="John Smith" />
          <li id="email-get">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="user@email.com" />
          </li>
          <li>
            <input type="submit" value="Join the Community!" id="submit" />
          </li>
        </ol>
      </form>
    </main>
    <footer id="footer">
      <p> Zayaan Haider not actually affiliated with the Muslim Community Center of Chicago. </p>
    </footer>
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="site.js"></script>
  </body>
</html>
