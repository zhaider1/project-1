<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <meta charset="utf-8" />
    <title>Cult Of Scientology</title>
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="screen.css" />
    <link rel="stylesheet" href="#//basehold.it/22" />
  </head>
  <body>
    <header id="header">
      <h1> Cult of Scientology Newsletter Sign-Up</h1>
    </header>
    <main id="content">
      <section id="Persuasion">
        <p>
          Are you feeling down or unhappy? Join the cult of Scientology today!
          Become enlightened; give us your money!
        </p>
      </section>
      <form method="get" action="#null" id="form" novalidate>
        <ul id="list">
          <li>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="John Smith" />
          <li>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="number" name="number" placeholder ="123-456-7890" />
          </li>
          <li>
            <label for="email">Email Address:</label>
            <input type="email" id="number" name="email" placeholder="user@email.com" />
          </li>
          <li>
            <input type="submit" value="submit" id="submit" />
          </li>
        </ul>
      </form>
      <section id="img">
        <figure>
          <img src="img/scientology.jpg" alt="church"/>
        </figure>
      </section>
    </main>
    <footer id="footer">
      <p> Zayaan Haider not actually affiliated with Scientology. </p>
    </footer>
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="site.js"></script>
  </body>
</html>
